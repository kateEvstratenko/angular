<div>
    <form name="createForm">
        First name:
        <input type="text" data-ng-model="employee.firstName" />

        Last name:
        <input type="text" data-ng-model="employee.lastName" />
        
        <select multiple="multiple" data-ng-model="employee.abilities">
            <option ng-repeat="ability in abilities | filter:ability">{{ability.name}}</option>
        </select>
        {{employee.abilities}}
        <input type="button" data-ng-click="save(employee, createForm)" value="Save"/>
    </form> 
    {{employee.id}}
    {{employee.firstName}}
</div>
