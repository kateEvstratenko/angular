<div>
    <form class="filterForm">
        <div class="leftPartFilterForm">
            <div class="filterItem">
                First name:
                <input type="text" data-ng-model="firstNameInput" />
            </div>
            
            <div class="filterItem">
                Last name:
                <input type="text" data-ng-model="lastNameInput" />
            </div>

            <div class="filterItem">
                Department:
                <input type="text" data-ng-model="departmentInput" />
            </div>
                Abilities:
        </div>

        <div>
            <select multiple="multiple" data-ng-model="abilitiesSelect">
                <option ng-repeat="ability in abilities">{{ability.name}}</option>
            </select>
        </div>
    </form>

    <table class="employeesTable">
        <tr>
            <th>
                First name
            </th>
            <th>
                Last name
            </th>
            <th>
                Department
            </th>
            <th>
                Abilities
            </th>
        </tr>
        <tr data-ng-repeat="employee in employees
            | firstNameFilter:firstNameInput
            | lastNameFilter:lastNameInput
            | departmentFilter:departmentInput
            | abilitiesFilter:abilitiesSelect">

            <td>
                <a data-ng-href="#/employees/{{employee._id.$oid}}">{{employee.firstName}}</a>
            </td>
            <td>
                {{employee.lastName}}
            </td>
            <td>
                {{employee.department}}
            </td>
            <td>
                {{employee.abilities}}
            </td>
            <td>
                <a data-ng-href="#/employees/{{employee._id.$oid}}/edit">
                    Edit
                </a>
                <input type="button" data-ng-click="delete(employee)" value="Delete" />
            </td>
        </tr>
    </table>
    <div>
        <a data-ng-href="#/create">Add new employee</a>
    </div>
</div>
