<div class="container">
    <div class="well row">
        <div class="col-md-3">
            <form>
                <div class="form-group">
                    <label class="control-label">First name:</label>
                    <input type="text" data-ng-model="employee.firstName" class="form-control" />
                </div>

                <div class="form-group">
                    <label class="control-label">Last name:</label>
                    <input type="text" data-ng-model="employee.lastName" class="form-control" />
                </div>

                <div class="form-group">
                    <label class="control-label">Department:</label>
                    <input type="text" data-ng-model="employee.department" class="form-control" />
                </div>

                <tags-input ng-model="employee.abilities" display-property="name" min-length="1" placeholder="Add ability..." >
                    <auto-complete source="abilities.$promise" min-length="1"></auto-complete>
                </tags-input>

                <input type="button" data-ng-click="save(employee)" value="Save" class="btn btn-default" />
            </form>
        </div>
    </div>
</div>
