<div>
    <span class="title">First name:</span>
    {{employee.firstName}}
</div>

<div>
    <span class="title">Last name:</span>
    {{employee.lastName}}
</div>

<div>
    <span class="title">Department:</span>
    {{employee.department}}
</div>

<div>
    <span class="title">Abilities:</span> 
    <div data-ng-repeat="ability in employee.abilities">
        {{ability}}
    </div>
</div>
